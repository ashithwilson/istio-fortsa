apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "istio-fortsa.fullname" . }}-manager-role
  labels:
  {{- include "istio-fortsa.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - events
  - pods/portforward
  - serviceaccounts/token
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - namespaces
  - namespaces/finalizers
  - namespaces/status
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - pods
  - pods/finalizers
  - pods/status
  verbs:
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - mutatingwebhookconfigurations
  - mutatingwebhookconfigurations/finalizers
  - mutatingwebhookconfigurations/status
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps
  resources:
  - daemonset
  - deployment
  - statefulset
  verbs:
  - get
  - list
  - patch
  - update
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "istio-fortsa.fullname" . }}-manager-rolebinding
  labels:
  {{- include "istio-fortsa.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "istio-fortsa.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "istio-fortsa.fullname" . }}-controller-manager'
  namespace: '{{ .Release.Namespace }}'